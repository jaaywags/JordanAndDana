<div class="container">
  <div class="bridesmaids row">
    <div *ngFor="let person of weddingParty | bridesmaidsFilter"
      class="card-group mt-5 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card">
        <img class="card-img-top" src="/assets/bridalPartyImages/{{person.picture}}" alt="{{person.name}}">
        <div class="card-body">
          <h5 class="card-title">{{person.name}}</h5>
          <p class="card-text">{{person.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="groomsmen row">
    <div *ngFor="let person of weddingParty | groomsmenFilter"
      class="card-group mt-5 col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <div class="card">
        <img class="card-img-top" src="/assets/bridalPartyImages/{{person.picture}}" alt="{{person.name}}">
        <div class="card-body">
          <h5 class="card-title">{{person.name}}</h5>
          <p class="card-text">{{person.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
